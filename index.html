<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Лабораторная работа №1</title>
		<link rel="stylesheet" href="look.css">
	</head>
	<body>
		<div id = "content"> Хахахахаха </div> 
		<script>
			var ch = prompt("Введите число", "");
			if (isNaN(ch))
			{
				var elem = document.getElementById('content');
				elem.textContent = "Просил же число";
			}
			else
			{	
				ch = Math.abs(ch);
				var elem = document.getElementById('content');
				elem.textContent = "|x| = " + ch;
			}
		</script>
	</body>
</html>
